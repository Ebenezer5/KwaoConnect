<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

</head>
<body>
    
        <form action="" id="airtime">
            <div class="form-container">
                <a href="../dashboard.html" class="back-arrow">
                    <i class="fas fa-arrow-left"></i>
                </a>
                <h2 class="logo"><i class="fa-solid fa-phone"></i>
                    Buy Airtime</h2>
                    <p class="subtitle">Buy GHS 5, 10, 20</p>

                <div class="input-group">
                    <input id="inputAirtime" type="number" placeholder="Between 1GHc - 50GHc" required>
                </div>
                <span id="airtimeError" class="error-text"></span>

                <button id="btn" type="submit"><b>Proceed</b></button>
            </div>
        </form>

<script src="../js/airtime.js"></script>
